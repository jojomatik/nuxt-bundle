name: Build template and deploy to vercel
on: push

jobs:
  yarn_build:
    name: Build template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          repository: jojomatik/nuxt-3-base
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Inject nuxt-bundle dependency
        run: |
          node <<'EOF'
          import { existsSync, readFileSync, writeFileSync } from "fs";
          import { resolve } from "path";
          
          const pkgPath = resolve(process.cwd(), "package.json");
          
          if (!existsSync(pkgPath)) {
            console.error("[ERROR] package.json not found");
            process.exit(1);
          }
          
          const repo = process.env.GITHUB_REPOSITORY;
          const ref = process.env.GITHUB_REF;
          
          if (!repo || !ref) {
            console.error("[ERROR] GITHUB_REPOSITORY or GITHUB_REF not set");
            process.exit(1);
          }
          
          const gitRef = ref.replace(/^refs\/heads\//, "");
          
          const pkg = JSON.parse(readFileSync(pkgPath, "utf8"));
          
          pkg.private = true;
          pkg.dependencies ||= {};
          pkg.resolutions ||= {};
          
          pkg.dependencies["@jojomatik/nuxt-bundle"] = "*";
          pkg.resolutions["@jojomatik/nuxt-bundle"] = `${repo}#${gitRef}`;
          
          writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + "\n");
          
          console.log("[SUCCESS] Injected @jojomatik/nuxt-bundle");
          console.log(`   => ${repo}#${gitRef}`);
          EOF
      - name: Install dependencies and correct version of nuxt-bundle
        run: NODE_OPTIONS="--max_old_space_size=4096" yarn install --no-lockfile
      - name: Build
        run: NODE_OPTIONS="--max_old_space_size=4096" yarn build
      - name: Lint
        run: yarn lint

  vercel_deploy:        
    name: Deploy template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          repository: jojomatik/nuxt-3-base
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Inject nuxt-bundle dependency
        run: |
          node <<'EOF'
          import { existsSync, readFileSync, writeFileSync } from "fs";
          import { resolve } from "path";
          
          const pkgPath = resolve(process.cwd(), "package.json");
          
          if (!existsSync(pkgPath)) {
            console.error("[ERROR] package.json not found");
            process.exit(1);
          }
          
          const repo = process.env.GITHUB_REPOSITORY;
          const ref = process.env.GITHUB_REF;
          
          if (!repo || !ref) {
            console.error("[ERROR] GITHUB_REPOSITORY or GITHUB_REF not set");
            process.exit(1);
          }
          
          const gitRef = ref.replace(/^refs\/heads\//, "");
          
          const pkg = JSON.parse(readFileSync(pkgPath, "utf8"));
          
          pkg.private = true;
          pkg.dependencies ||= {};
          pkg.resolutions ||= {};
          
          pkg.dependencies["@jojomatik/nuxt-bundle"] = "*";
          pkg.resolutions["@jojomatik/nuxt-bundle"] = `${repo}#${gitRef}`;
          
          writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + "\n");
          
          console.log("[SUCCESS] Injected @jojomatik/nuxt-bundle");
          console.log(`   => ${repo}#${gitRef}`);
          EOF
      - name: Install dependencies and correct version of nuxt-bundle
        run: NODE_OPTIONS="--max_old_space_size=4096" yarn install --no-lockfile
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: NODE_OPTIONS="--max_old_space_size=4096" vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NITRO_PRESET: vercel
          NUXT_IMAGE_PROVIDER: vercel
      - name: Deploy Project Artifacts to Vercel (Preview)
        if: github.ref != 'refs/heads/main'
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel (Prod)
        if: github.ref == 'refs/heads/main'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

